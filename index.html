<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pizza Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .pizza-image {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 20px auto;
        }
        .menu-item {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Pizza Shop</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <img src="/images/pizza.jpg" alt="Delicious Pizza" class="pizza-image">
        <h2>Our Pizza Menu</h2>
        <div class="menu-item">
            <h3>Pepperoni Pizza</h3>
            <p>A classic pizza topped with pepperoni slices.</p>
        </div>
        <div class="menu-item">
            <h3>Margherita Pizza</h3>
            <p>A simple yet delicious pizza with tomatoes, mozzarella, and basil.</p>
        </div>
        <div class="menu-item">
            <h3>Hawaiian Pizza</h3>
            <p>A tropical pizza with ham, pineapple, and cheese.</p>
        </div>
    </div>
</body>
</html>
